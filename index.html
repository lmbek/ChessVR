<script src="js/third-party/SpeechReg/annyang.js"></script>
<script>
    if (annyang) {
        // Let's define our first command. First the text we expect, and then the function it should call
        var commands = {
            'select': function() {
                vr.commandIntersectedObj("select");
            },
            'move': function() {
                vr.commandIntersectedObj("move");
            },
            'take': function() {
                vr.commandIntersectedObj("take");
            },
            'cancel': function() {
                vr.commandIntersectedObj("cancel");
            },
            'remove': function() {
                vr.commandIntersectedObj("remove");
            }
        };

        // Add our commands to annyang
        annyang.addCommands(commands);

        // Start listening. You can call this here, or attach this call to an event, button, etc.
        annyang.start();
    }
</script>
